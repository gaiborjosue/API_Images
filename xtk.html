<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <style>
      html,
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script
      type="text/javascript"
      src="https://get.goXTK.com/xtk_edge.js"
    ></script>

    <script type="text/javascript">
      window.onload = function () {
        // create a new 3d renderer
        r = new X.renderer2D();
        r.orientation = 'y';
        r.init();
       
        // New volume
        v = new X.volume();

        v.file = "https://haehn.github.io/VIZBI/daniel.nii";

        r.add(v);        

        r.render();

        r.onShowtime = function () {
          // v.volumeRendering = true;

          console.log("Volume dimensions: ", v.dimensions);

          console.log("Full Volume (flattened): ", v.K);

          console.log("Full Volume (3D): ", v.image);

          console.log("XYZ Voxel Access: ", v.image[100][100][100]);

          console.log("Single Slice Access: ", v.image[100][100]);

          console.log("2D or 3D Subvolume:", v.image[100][100].slice(0, 100));

          // volume = v;
        };
      };
    </script>
  </head>
  <body></body>
</html>
