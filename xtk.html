<!DOCTYPE html>
<html>
  <head>
    <title>DEMO</title>
    <style>
      html, body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script
      type="text/javascript"
      src="https://get.goXTK.com/xtk_edge.js"
    ></script>

    <script type="text/javascript">
      window.onload = function () {
        // create a new 3d renderer
        r = new X.renderer3D();
        r.init();

        // New volume
        var v = new X.volume();

        v.file = "https://haehn.github.io/VIZBI/daniel.nii";

        r.add(v);

        r.render();

        r.onShowtime = function () {
          v.volumeRendering = true;
          
          console.log("Volume dimensions: ", v.dimensions);

          console.log("Full Volume (flattened): ", v);

          console.log("Full Volume (3D): ", v.image);

          console.log("Volume pixel access: ", v.image[100][100][100]);

          console.log("Subvolume access:", v.image[100][100].slice(0, 100));

          volume = v;
        };
      };
    </script>
  </head>
  <body></body>
</html>
