<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Niivue Document</title>
  </head>

  <body style="font-family: sans-serif">
    </header>
    <!-- demo 1 -->
    <main>
      <div id="demo1" style="width: 90%; height: 400px">
        <canvas id="gl1" style="width: 800px; height: 400px"> </canvas>
      </div>
    </main>

    <script type="text/javascript" src="https://niivue.github.io/niivue/features/niivue.umd.js"></script>
    
    <script>

      const url = "test.nii.gz";
      var volumeList1 = [
        // first item is background image
        {
          url: "test.nii.gz", //"./images/RAS.nii.gz", "./images/spm152.nii.gz",
          colormap: "gray",
          opacity: 1,
          visible: true,
        },
      ];
      
      var nv1 = new niivue.Niivue();

      nv1.attachTo("gl1");

      nv1.setSliceType(nv1.SliceTypeRender)
      
      nv1.loadVolumes(volumeList1).then(() => {
        console.log("Pixel test #1 " + nv1.back.dims[1])
        console.log("Pixel test #2 " + nv1.back.dims[2])
        // Log the whole volume
        console.log(nv1.back.img)

        // log the pixel value
        console.log(nv1.back.getValue(1, 1, 1))

        // Log the slices pixels
        console.log(nv1.back.img[0])
        console.log(nv1.back.img[1000])
        console.log(nv1.back.img[20000])
        console.log(nv1.back.img[300000])

      });

      

    </script>
  </body>
</html>
