<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papaya Viewer</title>
  <script type="text/javascript" src="https://cdn.rawgit.com/rii-mango/Papaya/master/release/current/standard/papaya.js"></script>
  <link rel="stylesheet" type="text/css" href="papaya.css" />
  <script type="text/javascript">
    
    var params = [];
    params["images"] = ["/data/test.nii.gz"];

  </script>
</head>
<body>
    <div class="papaya" data-params="params"></div>

  <script type="text/javascript">


    // Initialize the viewer
    papaya.Container.startPapaya()

    var imageData = papayaContainers[0].viewer.volume.imageData

    // Access pixel data
    var slice = 50; // Change this to the slice you want to access
    var pixelData = imageData.data[slice];
    console.log('Pixel Data for Slice ' + slice + ':', pixelData);

  </script>
</body>
</html>
