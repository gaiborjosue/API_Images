<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTK.js Visualization</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
    }
    .vtk-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .control-panel {
      position: fixed;
      right: 25px;
      top: 25px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="vtk-container"></div>
  <div class="control-panel">
    IsoValue: <input type="range" class="isoValue" min="0" max="255" value="0">
  </div>

  <script src="./main.js"></script>
</body>
</html>
