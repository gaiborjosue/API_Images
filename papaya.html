<!DOCTYPE html>
<html>
  <head>
    <title>Papaya Viewer</title>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/rii-mango/Papaya/master/release/current/standard/papaya.js"
    ></script>
    <script type="text/javascript">
      var params = [];
      params["images"] = ["https://haehn.github.io/VIZBI/daniel.nii"];
    </script>
  </head>
  <body>
    <div class="papaya" data-params="params"></div>

    <script type="text/javascript">
      setTimeout(() => {
        papaya.Container.startPapaya();

        console.log(
          "Volume Dimensions: ",
          papayaContainers[0].viewer.screenVolumes[0].volume.header
            .imageDimensions
        );

        console.log(
          "Full Volume (flattened): ",
          papayaContainers[0].viewer.screenVolumes[0].volume.imageData.data
        );

        console.log("Full Volume (3D): %c not yet working", "color:red");

        // Volume pixel access
        console.log(
          "XYZ Voxel Access: ",
          papayaContainers[0].viewer.screenVolumes[0].volume.getVoxelAtCoordinate(1000, 1000, 1000)
        );

        // Slice access
        console.log("Single Slice Access: ", papayaContainers[0].viewer.screenVolumes[0].volume.imageData.data.slice(1, 2));

        console.log("2D or 3D Subvolume: ", papayaContainers[0].viewer.screenVolumes[0].volume.imageData.data.slice(0, 20));
      }, 2000);
    </script>
  </body>
</html>
