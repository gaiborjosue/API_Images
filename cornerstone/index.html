<!DOCTYPE html>
<html>
<head>
  <title>Cornerstone3D Example</title>
  <script src="https://unpkg.com/cornerstone3d-core/dist/cornerstone3d.js"></script>
  <script src="https://unpkg.com/cornerstone-core/dist/volumeLoader.js"></script>
  <script type="module">
    import { init, render, VolumeLoader } from 'https://unpkg.com/cornerstone-core/dist/cornerstone3d.js';

    window.onload = async () => {
      const element = document.getElementById('viewport');
      const renderingEngine = init();
      const viewport = renderingEngine.createViewport({ element });
      const volumeLoader = new VolumeLoader(renderingEngine);

    const volume = await volumeLoader.load('https://haehn.github.io/VIZBI/daniel.nii');
    viewport.setVolumes([{ volume }]);
    render();

    };
  </script>
  <style>
    #viewport {
      width: 100%;
      height: 100vh;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="viewport"></div>
</body>
</html>
